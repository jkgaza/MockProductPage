<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    </head>
    <body>
     <div class="flex1">
         <!-- Static Column -->
         <div class="static-column">
                <img src="../MockProductPage/logo.png" alt="logo" class="logo"/>

                <div class="menu">
                    <button>Tops</button>
                    <button>Bottoms</button>
                    <button>Shoes</button>
                    <button>Accessories</button>
                    <button>Clearance</button>
                </div>

         </div>
         <!-- Middle Column -->
         <div class="midcolumn">


     <div class="grid-container">
        <div class="grid-item">
            <img src="../MockProductPage/productphotos/1a.jpg" onmouseover="this.src='../MockProductPage/productphotos/1b.jpg';" onmouseout="this.src='../MockProductPage/productphotos/1a.jpg';"  class="product"/>
            <h2>Trusty Tunic</h2>
            <h4>$35</h4>
        </div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>  
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>  
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>   
      </div>
          
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
